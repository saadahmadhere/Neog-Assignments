<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Chips Autocomplete</p>
        <div class="container_chips_and_input">
            
                <span class="chip">Lemon
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
                <span class="chip">Orange
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
                <span class="chip">Pineapple
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
                <span class="chip">Orange
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
                <span class="chip">Papa Orange
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
                <span class="chip">Grapes
                    <span class="material-icons gray">
                        cancel
                    </span>
                </span>
            
            <input type="text" placeholder="New Fruit..." autofocus>
        </div>
    </div>


    <!-- COLORED CHIPS -->

    <div class="container ">
        <p>Colored Chips</p>
        <span class="chip normal">
            Orange
        </span>
        <span class="chip normal">
            Grapes
        </span>
        <span class="chip normal">
            Apple
        </span>
        <span class="chip normal">
            Banana
        </span>
        <span class="chip normal">
            PineApple
        </span>
    </div>

    <script src="app.js"></script>
</body>
</html>
