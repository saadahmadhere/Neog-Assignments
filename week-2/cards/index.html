<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Cards</title>
</head>

<body>

    <div class="wrapper">

        <!-- CARD BASIC -->

        <div class="card">
           
            <div class="contaniner_top">
                <img src="images/perfume-300.jpg" alt="A hand holding a perfume bottle.">
                <div class="heading">
                    <h2>Awesome Perfumes</h2>
                    <h4>by Chanel</h4>
                </div>
            </div> 
            
            <div class="container_bottom">
                <div class="description">
                    <p> Lorem Ipsum is not simply random text. It has roots in a piece of Latin.</p>      
                </div>
                <div class="action_text">
                    <button>READ</button>
                    <button>BOOKMARK</button> 
                </div>
                
                <div class="action_icon">
                    <button>
                        <span class="material-icons outlined icon">
                            favorite_border
                        </span>
                    </button>
                    <button>
                        <span class="material-icons two-tone icon">
                            share
                        </span>
                    </button>
                    <button>
                        <span class="material-icons icon">
                            more_vert
                        </span>
                    </button>
                </div>
            </div>
        </div>


        <!-- CARD- BASIC W/ TEXT OVER MEDIA -->

        <div class="card card_text_overlap">
            <div class="container_top">
                <img src="images/perfume-300.jpg" alt="A hand holding a perfume bottle.">
                <div class="heading">
                    <h2>Awesome Perfumes</h2>
                    <h4>by Chanel</h4>
                    
                </div>
            </div>
            
            <div class="container_bottom">
                <div class="description">
                    <p> Lorem Ipsum is not simply random text. It has roots in a piece of Latin.</p>    
                </div>
                <div class="action_text">
                    <button>READ</button>
                    <button>BOOKMARK</button> 
                </div>
                
                <div class="action_icon">
                    <button>
                        <span class="material-icons outlined icon">
                            favorite_border
                        </span>
                    </button>
                    <button>
                        <span class="material-icons two-tone icon">
                            share
                        </span>
                    </button>
                    <button>
                        <span class="material-icons icon">
                            more_vert
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- CARD WITH HEADER TOP -->

        



        <!-- CARD- HORIZONTAL IMAGE AND TEXT -->
        
        <div class="card card_horizontal">
            <div class="container_top">

                <!-- <img srcset="images/perfume-100.jpg 100w,
                    images/perfume-150.jpg 150w"
                    sizes="(max-width: 600px) 100px,150px"
                    src="images/perfume-150.jpg"
                    alt="A hand holding a perfume."> -->
                    
                    <img src="images/perfume-100.jpg" alt="A hand holding a perfume bottle">
                    
                    <div class="heading">
                        <h2>
                            Awesome Perfumes
                        </h2>
                        <h4> by Chanel</h4>
                    </div>
                </div>
                
                <div class="container_bottom">
                    <div class="action_text">
                        <button>READ</button>
                        <button>BOOKMARK</button> 
                    </div>
                    
                    <div class="action_icon">
                        <button>
                            <span class="material-icons outlined icon">
                                favorite_border
                            </span>
                    </button>
                    <button>
                        <span class="material-icons two-tone icon">
                            share
                        </span>
                    </button>
                    <button>
                        <span class="material-icons icon">
                            more_vert
                        </span>
                    </button>
                </div>
            </div>
            
        </div>
      
    </div>

</body>
</html>
